    <script type="text/javascript">
        let bg = document.getElementById("bg")

        window.addEventListener('scroll',function(){
            var value = window.scrollY;

            bg.style.top = value*0.5+'px';

            mountain1.style.top = value*0.15+'px';
            road.style.top = value*0.15+'px';
            text.style.top = value*1+'px';})

            function checkForVisibility() {
                var headers = document.querySelectorAll(".header1");
                headers.forEach(function(header1) {
                  if (isElementInViewport(header1)) {
                    header1.classList.add("header1Visible");
                  } else {
                    header1.classList.remove("header1Visible");
                  }
                });
              }
              
              
              function isElementInViewport(el) {
                var rect = el.getBoundingClientRect();
              
                return (
                  rect.top >= 0 &&
                  rect.left >= 0 &&
                  rect.bottom <=
                    (window.innerHeight || document.documentElement.clientHeight) &&
                  rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
              }
              
              if (window.addEventListener) {
                addEventListener("DOMContentLoaded", checkForVisibility, false);
                addEventListener("load", checkForVisibility, false);
                addEventListener("scroll", checkForVisibility, false);
              }
